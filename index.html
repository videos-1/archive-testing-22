<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Profiles Archive</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: #020617;
  color: #e5e7eb;
  font-family: system-ui, sans-serif;
  padding: 2rem;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
}

.grid {
  display: grid;
  gap: 1.2rem;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
}

.card {
  background: #0f172a;
  border: 1px solid #1e293b;
  border-radius: 12px;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.6rem;
  transition: transform 0.15s ease;
  position: relative;
}

.card:hover {
  transform: scale(1.03);
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  border: 2px solid #334155;
  object-fit: cover;
  background: #1e293b;
  cursor: pointer;
}

.username {
  font-size: 0.9rem;
  font-weight: 600;
  color: #38bdf8;
  word-break: break-word;
  text-align: center;
}

button {
  padding: 0.4rem 0.8rem;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.8rem;
  font-weight: 500;
  width: 100%;
}

.full-btn {
  background: #334155;
}

/* fullscreen image viewer */
.overlay {
  position: fixed;
  inset: 0;
  background: black;
  display: none;
  z-index: 9999;
}

.overlay img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.close {
  position: absolute;
  top: 20px;
  right: 20px;
  background: rgba(220, 38, 38, 0.8);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 10000;
  font-size: 20px;
  font-weight: bold;
}

.header {
  text-align: center;
  margin-bottom: 1.5rem;
}

.header h2 {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.5rem;
}

.search-container {
  display: flex;
  justify-content: center;
  gap: 0.5rem;
  margin: 1rem 0;
}

.search-container input, .search-container button {
  padding: 0.5rem;
  border-radius: 6px;
  border: 1px solid #334155;
}

.search-container input {
  background: #0f172a;
  color: #e5e7eb;
  width: 300px;
}

.search-container button {
  background: #2563eb;
  color: white;
  cursor: pointer;
}

.back-btn {
  background: #334155;
  color: white;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 1rem;
}

.fullscreen-icon {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  border-radius: 4px;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 12px;
}

.share-icon {
  position: absolute;
  top: 8px;
  left: 8px;
  background: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  border-radius: 4px;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 12px;
}

.load-more {
  display: block;
  margin: 1rem auto;
  padding: 0.7rem 1.5rem;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1rem;
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h2><span>ðŸ‘¤</span> ProfileX</h2>
    <p>Explore. Know others. Express yourself.</p>
  </div>
  
  <div id="grid" class="grid"></div>
</div>

<!-- Fullscreen Avatar Viewer -->
<div class="overlay" id="overlay">
  <button class="close" onclick="closeImage()">âœ•</button>
  <img id="fullImage">
</div>

<script>
const grid = document.getElementById("grid");
const overlay = document.getElementById("overlay");
const fullImage = document.getElementById("fullImage");

// Function to get URL parameters
function getUrlParameter(name) {
  name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
  var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
  var results = regex.exec(window.location.href);
  return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
}

function openImage(src){
  fullImage.src = src;
  overlay.style.display = "block";
}

function closeImage(){
  fullImage.src = "";
  overlay.style.display = "none";
}

function shareProfile(username) {
  const shareUrl = `https://yan-1-related-1.github.io/yan-1-website-shared-links-redirecting/archive-profile-page-shared-links-redirecting.html?username=${username}`;
  
  if (navigator.share) {
    navigator.share({
      title: `Check out ${username}'s profile`,
      url: shareUrl
    }).catch(error => console.log('Sharing failed', error));
  } else {
    navigator.clipboard.writeText(shareUrl).then(() => {
      alert(`Link copied to clipboard for ${username}`);
    }).catch(err => {
      console.log('Failed to copy link', err);
    });
  }
}

function renderProfiles(profiles) {
  profiles.forEach(profile => {
    const { url, username, avatarSrc, avatar1, avatar2 } = profile;
    
    const card = document.createElement("div");
    card.className = "card";

    const img = document.createElement("img");
    img.className = "avatar";
    img.loading = "lazy"; // Native lazy loading
    img.src = avatar1;
    img.onerror = () => {
      img.onerror = null;
      img.src = avatar2;
    };
    img.onerror = () => {
      img.src = "https://archive.org/images/glogo.png";
    };

    const name = document.createElement("div");
    name.className = "username";
    name.textContent = username;

    const openBtn = document.createElement("button");
    openBtn.textContent = "Open";
    openBtn.onclick = () => {
      localStorage.setItem("current_profile_url", url);
      localStorage.setItem("current_profile_avatar", avatarSrc);
      window.location.href = "items.html";
    };

    const shareIcon = document.createElement("button");
    shareIcon.className = "share-icon";
    shareIcon.textContent = "âž¤";
    shareIcon.onclick = (e) => {
      e.stopPropagation();
      shareProfile(username);
    };

    const fullscreenIcon = document.createElement("button");
    fullscreenIcon.className = "fullscreen-icon";
    fullscreenIcon.textContent = "â›¶";
    fullscreenIcon.onclick = (e) => {
      e.stopPropagation();
      openImage(avatarSrc);
    };

    card.appendChild(img);
    card.appendChild(name);
    card.appendChild(openBtn);
    card.appendChild(shareIcon);
    card.appendChild(fullscreenIcon);
    grid.appendChild(card);
  });
}

// Check if username parameter exists in URL
const usernameFromUrl = getUrlParameter('username');

if (usernameFromUrl) {
  // Display only the profile for the username from URL
  const profile = {
    url: `https://archive.org/details/@${usernameFromUrl}`,
    username: usernameFromUrl,
    avatarSrc: `https://archive.org/services/img/@${usernameFromUrl}`,
    avatar1: `https://archive.org/services/img/@${usernameFromUrl}`,
    avatar2: `https://archive.org/services/img/@${usernameFromUrl}/uploads`,
    fallback: "https://archive.org/images/glogo.png"
  };
  
  renderProfiles([profile]);
}
</script>

</body>
</html>
